<mat-card class="card-image">
  <mat-card-title>
    <span>Title</span>

    <button mat-icon-button color="primary" aria-label="Elove it" class="gallery__button">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-title>

  <mat-card-subtitle>Sub title</mat-card-subtitle>

  <a [routerLink]="['/', 'images', image.id]">
    <img mat-card-image [src]="image.cropped_picture" class="gallery__image" alt="Image description">
  </a>
</mat-card>
