<mat-card class="card-image" (click)="openImageDialog(image)">
  <mat-card-title>
    <span>Title</span>
    <mat-icon aria-hidden="false" aria-label="share">thumbs-up</mat-icon>
  </mat-card-title>
  {{ image | json }}
  <img mat-card-image [src]="image.cropped_picture" alt="Image description">
</mat-card>
