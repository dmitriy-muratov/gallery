<ng-container *ngIf="galleryImages$ | async as galleryImages">
  <mat-grid-list cols="{{ cardLayout | async }}" rowHeight="400" [gutterSize]="'30px'">
    <mat-grid-tile *ngFor="let galleryImage of galleryImages">
        <gallery-image [image]="galleryImage"></gallery-image>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
